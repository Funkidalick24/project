<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search - TravelBuddy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="flights.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">TravelBuddy</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="itinerary.html">Itinerary</a></li>
            <li><a href="#explore">Explore</a></li>
            <li><a href="flights.html" class="active">Bookings</a></li>
            <li><a href="#profile">Profile</a></li>
        </ul>
    </nav>

    <main>
        <section class="flight-search-container">
            <h1>Search Flights</h1>
            <form id="flight-search-form" class="flight-search-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="origin-display">From</label>
                        <input type="text" id="origin-display" placeholder="Enter city or airport" autocomplete="off">
                        <input type="hidden" id="origin" required>
                        <div id="origin-suggestions" class="suggestions"></div>
                    </div>
                    <div class="form-group">
                        <label for="destination-display">To</label>
                        <input type="text" id="destination-display" placeholder="Enter city or airport" autocomplete="off">
                        <input type="hidden" id="destination" required>
                        <div id="destination-suggestions" class="suggestions"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="departure-date">Departure</label>
                        <input type="date" id="departure-date" required>
                    </div>
                    <div class="form-group">
                        <label for="return-date">Return (Optional)</label>
                        <input type="date" id="return-date" aria-label="Optional return date">
                    </div>
                    <div class="form-group">
                        <label for="passengers">Passengers</label>
                        <select id="passengers">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="search-button">Search Flights</button>
            </form>
        </section>

        <section id="flight-results" class="flight-results">
            <div class="loading-spinner hidden">Searching for flights...</div>
            <div class="results-container"></div>
        </section>
    </main>

    <script type="module" src="flights.js"></script>
</body>
</html>
