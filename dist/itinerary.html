<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Itinerary Planner - TravelBuddy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet">
    
    
  <script type="module" crossorigin src="/assets/js/itinerary-3e9f2d0e.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/js/styles-ae31c95d.js">
  <link rel="modulepreload" crossorigin href="/assets/js/vendor-ad137df2.js">
  <link rel="stylesheet" href="/assets/styles/styles-044f38f8.css">
  <link rel="stylesheet" href="/assets/styles/itinerary-13e2d875.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">TravelBuddy</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="itinerary.html" class="active">Itinerary</a></li>
                <li><a href="#explore">Explore</a></li>
                <li><a href="flights.html">Bookings</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="itinerary-planner">
            <h1>Trip Itinerary Planner</h1>
            <div class="itinerary-container">
                <div class="itinerary-sidebar">
                    <button id="new-itinerary" class="primary-button">Create New Itinerary</button>
                    <div id="itinerary-list" class="saved-itineraries">
                        <!-- Saved itineraries will be inserted here -->
                    </div>
                </div>
                <div class="itinerary-main">
                    <div class="itinerary-header">
                        <input type="text" id="trip-name" placeholder="Trip Name" required>
                        <div class="date-inputs">
                            <input type="date" id="trip-start" required>
                            <input type="date" id="trip-end" required>
                        </div>
                    </div>
                    <div id="itinerary-days" class="itinerary-days">
                        <!-- Days will be inserted here -->
                    </div>
                    <div class="itinerary-actions">
                        <button id="save-itinerary" class="primary-button">Save Itinerary</button>
                        <button id="share-itinerary" class="secondary-button">Share Itinerary</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>
    
</body>
</html>
